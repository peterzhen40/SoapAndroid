apply plugin: 'com.android.library'
apply plugin: 'maven'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}
repositories {
    maven { url "https://oss.sonatype.org/content/repositories/ksoap2-android-releases/"}
}
dependencies {
    //配置 RxJava
    provided 'io.reactivex.rxjava2:rxjava:2.1.0'
    provided 'io.reactivex.rxjava2:rxandroid:2.0.1'
    provided 'com.google.code.gson:gson:2.8.1'
    provided 'com.google.code.ksoap2-android:ksoap2-android-assembly:3.6.2'
    provided 'com.squareup.okhttp3:okhttp:3.2.0'

}
uploadArchives {
    configuration = configurations.archives
    repositories {
        mavenDeployer {

            repository(url: MAVEN_REPO_RELEASE_URL) {
                authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
            }
            pom.project {
                version '1.1.4'
                artifactId 'soapandroid'
                groupId GROUP_ID
                packaging TYPE
                description DESCRIPTION
            }
        }
    }
}

artifacts {
    archives file('soap.aar')
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    options.encoding = "UTF-8"
}

